<div class="top shadow">
    <a>Home</a>
</div>
<div class="d-flex justify-content-center align-items-center h-100">
    <div class="login-box shadow p-3">
        <h5 class="text-center">Login to ERP</h5>
        <form [formGroup]="forms">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username..." formControlName="user">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password..." formControlName="pass">
            </div>
            <div class="mb-3">
                <a routerLink="/forgot-pass"><small>Forgot Password?</small></a>
            </div>
        </form>
        <div class="btnLogin mb-3">
            <button type="button" class="btn btn-success btn-sm w-100" (click)="verify()">Login</button>
        </div>
        <div class="text-center">{{msg}}</div>
    </div>
</div>
